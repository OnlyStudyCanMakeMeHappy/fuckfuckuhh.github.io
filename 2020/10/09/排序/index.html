        <h1 id="排序"><a href="#排序" class="headerlink" title="排序"></a>排序</h1><h2 id="折半插入排序"><a href="#折半插入排序" class="headerlink" title="折半插入排序"></a>折半插入排序</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br></pre></td><td class="code"><pre><span class="line">#include&lt;iostream&gt;</span><br><span class="line">using namespace std;</span><br><span class="line"></span><br><span class="line">void BInsertSort(int A[], int n)&#123;</span><br><span class="line">	int low, mid, high;</span><br><span class="line">	int i,j,t;</span><br><span class="line">	for(i&#x3D;1; i&lt;n; i++)&#123;</span><br><span class="line">		t &#x3D; A[i];</span><br><span class="line">		low &#x3D; 0;</span><br><span class="line">		high &#x3D; i-1;</span><br><span class="line">		while(low&lt;&#x3D;high)&#123;</span><br><span class="line">			mid &#x3D; (low+high)&#x2F;2;</span><br><span class="line">			if(A[mid]&gt;t)</span><br><span class="line">				high &#x3D; mid-1;</span><br><span class="line">			else</span><br><span class="line">				low &#x3D; mid+1;</span><br><span class="line">		&#125;</span><br><span class="line">		for(j&#x3D;i-1; j&gt;&#x3D;high; j--)</span><br><span class="line">			A[j+1] &#x3D; A[j];</span><br><span class="line">		A[high+1] &#x3D; t;</span><br><span class="line">	&#125;</span><br><span class="line">&#125; </span><br><span class="line"></span><br><span class="line">int main()&#123;</span><br><span class="line">	int a[100];</span><br><span class="line">	int n;</span><br><span class="line">	while(cin&gt;&gt;n)&#123;</span><br><span class="line">		for(int i&#x3D;0; i&lt;n; i++)</span><br><span class="line">			cin&gt;&gt;a[i];</span><br><span class="line">		BInsertSort(a,n);</span><br><span class="line">		for(int i&#x3D;0; i&lt;n; i++) </span><br><span class="line">		cout&lt;&lt;a[i]&lt;&lt;&quot; &quot;;</span><br><span class="line">		cout&lt;&lt;endl;</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	return 0;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h2 id="希尔排序"><a href="#希尔排序" class="headerlink" title="希尔排序"></a>希尔排序</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br></pre></td><td class="code"><pre><span class="line">#include&lt;iostream&gt;</span><br><span class="line">using namespace std;</span><br><span class="line"></span><br><span class="line">void Shellsort(int A[],int n)&#123;</span><br><span class="line">	int i,j,dk;	&#x2F;&#x2F;dk是增量 </span><br><span class="line">	int tmp;</span><br><span class="line">	for(dk&#x3D;n&#x2F;2; dk&gt;0; dk&#x2F;&#x3D;2)</span><br><span class="line">		for(i&#x3D;dk; i&lt;n; i++)&#123;</span><br><span class="line">			tmp &#x3D; A[i];</span><br><span class="line">			for(j&#x3D;i; j&gt;&#x3D;dk; j-&#x3D;dk)</span><br><span class="line">				if(tmp&lt;A[j-dk])</span><br><span class="line">					A[j] &#x3D; A[j-dk];</span><br><span class="line">				else</span><br><span class="line">					break;</span><br><span class="line">			A[j] &#x3D; tmp; </span><br><span class="line">		&#125;</span><br><span class="line">&#125;</span><br><span class="line">int main()&#123;</span><br><span class="line">	int n,i;</span><br><span class="line">	int a[100];</span><br><span class="line">	while(cin&gt;&gt;n)&#123;</span><br><span class="line">		for(i&#x3D;0; i&lt;n; i++)</span><br><span class="line">			cin&gt;&gt;a[i];</span><br><span class="line">		Shellsort(a,n);</span><br><span class="line">		for(i&#x3D;0; i&lt;n; i++)</span><br><span class="line">			cout&lt;&lt;a[i]&lt;&lt;&quot; &quot;;</span><br><span class="line">		cout&lt;&lt;endl;</span><br><span class="line">	&#125;</span><br><span class="line">	return 0;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h2 id="快速排序"><a href="#快速排序" class="headerlink" title="快速排序"></a>快速排序</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br></pre></td><td class="code"><pre><span class="line">#include&lt;bits\stdc++.h&gt;</span><br><span class="line">using namespace std;</span><br><span class="line"></span><br><span class="line">&#x2F;&#x2F;可以三数取中取枢纽 </span><br><span class="line">int partition(int A[], int low, int high)&#123;	</span><br><span class="line">	int pivot &#x3D; A[low];	&#x2F;&#x2F;枢纽 </span><br><span class="line">	while(low&lt;high)&#123;</span><br><span class="line">		while(low&lt;high&amp;&amp;A[high]&gt;&#x3D;pivot)	&#x2F;&#x2F;找到大于pivot的值 </span><br><span class="line">			high--;	</span><br><span class="line">		A[low] &#x3D; A[high];</span><br><span class="line">		while(low&lt;high&amp;&amp;A[low]&lt;&#x3D;pivot)</span><br><span class="line">			low++;</span><br><span class="line">		A[high] &#x3D; A[low];</span><br><span class="line">	&#125;</span><br><span class="line">	A[low] &#x3D; pivot;</span><br><span class="line">	return low;</span><br><span class="line">&#125;</span><br><span class="line">void Qsort(int A[], int low, int high)&#123;</span><br><span class="line">	if(low&lt;high)&#123;</span><br><span class="line">		int pivot &#x3D; partition(A,low,high);</span><br><span class="line">		Qsort(A,low,pivot-1);</span><br><span class="line">		Qsort(A,pivot+1,high);</span><br><span class="line">	&#125;</span><br><span class="line">&#125; </span><br><span class="line">int main()&#123;</span><br><span class="line">	int A[100];</span><br><span class="line">	int n,i;</span><br><span class="line">	while(cin&gt;&gt;n)&#123;</span><br><span class="line">		for(i&#x3D;0; i&lt;n; i++)</span><br><span class="line">			cin&gt;&gt;A[i];</span><br><span class="line">		Qsort(A,0,n-1);</span><br><span class="line">		for(i&#x3D;0; i&lt;n; i++)</span><br><span class="line">			cout&lt;&lt;A[i]&lt;&lt;&quot; &quot;;</span><br><span class="line">		cout&lt;&lt;endl;</span><br><span class="line">	&#125;</span><br><span class="line">	return 0;</span><br><span class="line">&#125; </span><br></pre></td></tr></table></figure>
